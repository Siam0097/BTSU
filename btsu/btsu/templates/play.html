<html>
{% include "head.html" %}

<body>
    <div class="container">
        {% include "header.html" %}
        
        {% if in_maintenance == False %}
        <div class="row">
            <div class="col-md-12">
            <form class="input-group">
                <input class="form-control" name="torrentId" placeholder="magnet:?xt=urn:btih:" value="magnet:?xt=urn:btih:{{ hash }}">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" onclick="play(event)">Play</button>
                </span>    
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="hero">
                    <div id="output">
                        <div id="progressBar"></div>
                        <!-- The video player will be added here -->
                    </div>
                    <!-- Statistics -->
                    <div id="status">
                        <div>
                        <span class="show-leech">Downloading from
                        <code id="numPeers">0 peers</code>.
                        </div>
                        <div>
                        <code id="downloaded"></code>
                        of <code id="total"></code>
                        â€” <span id="remaining"></span><br/>
                        &#x2198;<code id="downloadSpeed">0 b/s</code>
                        / &#x2197;<code id="uploadSpeed">0 b/s</code>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "pscript.html" %}

        {% else %}

            {% include "maintenance.html" %}
        
        {% endif %}
        
        {% include "footer.html" %}
    </div>
</body>
</html>
